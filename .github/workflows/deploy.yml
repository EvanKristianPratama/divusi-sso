name: Deploy to cPanel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install PHP Dependencies
        run: composer install --no-ansi --no-interaction --no-progress --no-dev --optimize-autoloader

      - name: ðŸ“¦ Install Node Dependencies
        run: npm ci

      - name: ðŸ”¨ Build Assets
        run: npm run build

      - name: ðŸ§¹ Clean and Verify
        run: |
            rm -rf node_modules
            rm -rf tests
            rm -rf .git
            ls -la public/build

      - name: ðŸ“‚ Sync files to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/  # Sesuaikan dengan folder di cPanel (misal /subdomain/public_html/)
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            .env.example
            .env
            .editorconfig
            .gitignore
            README.md
